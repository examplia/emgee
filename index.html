<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall of Shame</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ff4d4d;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .shame-list {
      max-width: 600px;
      width: 100%;
      list-style: none;
      padding: 0;
    }
    .shame-list li {
      background: #222;
      margin: 1rem 0;
      padding: 1.5rem;
      border-radius: 12px;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .name {
      font-weight: bold;
      color: #ff6666;
    }
    .reason {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Hall of Shame</h1>
  <ul class="shame-list">
    <li>
      <span class="name">luneta333</span>
      <div class="reason">Because they are annoying.</div>
    </li>
  </ul>
</body>
</html>
