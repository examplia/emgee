<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen GIF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* use "cover" if you want it to crop + fill */
    }
  </style>
</head>
<body>
  <img src="your.gif" alt="Fullscreen GIF">
</body>
</html>
